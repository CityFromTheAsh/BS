<mat-card class="auth-card" @fallIn>
    <form [formGroup]="authForm" >
    <mat-card-header class="title">
      <mat-card-title>{{'AUTH.LOGIN' | translate}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{'AUTH.USERNAME' | translate}}</mat-label>
            <input formControlName='userName' matInput autocomplete='off' placeholder="{{'AUTH.USERNAME' | translate}}">
            <mat-error *ngIf='!authForm.controls["userName"].valid'>{{'AUTH.ERROR.USERNAME' | translate}}</mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>{{'AUTH.PASSWORD' | translate}}</mat-label>
            <input formControlName='password' matInput autocomplete='off' type="password" placeholder="{{'AUTH.PASSWORD' | translate}}">
            <mat-error *ngIf='!authForm.controls["password"].valid'>{{'AUTH.ERROR.PASSWORD' | translate}}</mat-error>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]='!authForm.valid' (click)='sendData()' class="full-width" mat-raised-button color="accent">{{'AUTH.LOG_IN' | translate}}</button>
    </mat-card-actions>
    </form>
  </mat-card>
